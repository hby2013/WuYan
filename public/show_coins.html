<!DOCTYPE html>
<html>
    <head>
        <title>金币商城</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0'/>
        <meta name='apple-mobile-web-app-capable' content='yes'/>
        <meta name='apple-mobile-web-app-status-bar-style' content='black'/>
        <meta content='telephone=no' name='format-detection'/>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
        <meta name='HandheldFriendly' content='true'/>
        <link rel='stylesheet' type='text/css' href='/css/show_coins.css'/>
        <script src = "/js/jquery.js"></script>
        <script src='/js/show_coins.js'></script>
    </head>
    <body style= "background-color:#613d1a;font-family:微软雅黑;">
        <div style = "font-size:35px;color:#edaa4c;padding:3px;font-family:Verdana;width:40%;left:30%;position:absolute;"> STORE</div>
        <div style = "overflow:scroll;background-color:#9a6228;width:86%;height:75%;top:13%;left:7%;position:absolute;box-shadow:5px 5px 5px 0 black;">
            <div class = "item">
                <img class = "icon" src='/img/attention.png'/>
                <div class = "inner"> 特别关注<br/>￥50</div>
                <img class = "buy" alt = 50 id = "attention" src='/img/buy.png' onclick = "buy_item(this)"/>
            </div>
            <div class = "item">
                <img class = "icon" src='/img/near_user.png'/>
                <div class = "inner"> 附近的人<br/>￥200</div>
                <img class = "buy" alt = 200 id = "near_user" src='/img/buy.png' onclick = "buy_item(this)"/>
            </div>
            <div class = "item">
                <img class = "icon" src='/img/shoes.png'/>
                <div class = "inner"> 跑步鞋(永久↑5%)<br/>￥160</div>
                <img class = "buy" alt = 160 id = "shoes" src='/img/buy.png' onclick = "buy_item(this)"/>
            </div>
            <div class = "item">
                <img class = "icon" src='/img/bicycle.png'/>
                <div class = "inner"> 自行车(永久↑10%)<br/>￥300</div>
                <img class = "buy" alt = 300 id = "bicycle" src='/img/buy.png' onclick = "buy_item(this)"/>
            </div>
            <div class = "item">
                <img class = "icon" src='/img/motor.png'/>
                <div class = "inner"> 摩托车(永久↑15%)<br/>￥400</div>
                <img class = "buy" alt = 400 id = "motor" src='/img/buy.png' onclick = "buy_item(this)"/>
            </div>
            <div class = "item">
                <img class = "icon" src='/img/car.png'/>
                <div class = "inner"> 汽车(永久↑20%)<br/>￥500</div>
                <img class = "buy" alt = 500 id = "car" src='/img/buy.png' onclick = "buy_item(this)"/>
            </div>
            <div class = "item">
                <img class = "icon" src='/img/ballon.png'/>
                <div class = "inner"> 热气球票(↓10%)<br/>￥10</div>
                <img class = "buy" alt = 10 id = "ballon" src='/img/buy.png' onclick = "buy_item(this)"/>
            </div>
            <div class = "item">
                <img class = "icon" src='/img/train.png'/>
                <div class = "inner"> 火车票(↑50%)<br/>￥200</div>
                <img class = "buy" alt = 200 id = "train" src='/img/buy.png' onclick = "buy_item(this)"/>
            </div>
            <div class = "item">
                <img class = "icon" src='/img/plane.png'/>
                <div class = "inner"> 飞机票(↑100%)<br/>￥350</div>
                <img class = "buy" alt = 350 id = "plane" src='/img/buy.png' onclick = "buy_item(this)"/>
            </div>
            <div class = "item">
                <img class = "icon" src='/img/rocket.png'/>
                <div class = "inner"> 火箭体验券(↑900%)<br/>￥500</div>
                <img class = "buy" alt = 500 id = "rocket" src='/img/buy.png' onclick = "buy_item(this)"/>
            </div>
        </div>
        <div style = "background-color:#442b14;position:absolute;width:30%;bottom:0;right:0;margin:5px;height:10px;border-radius:15px;box-shadow:4px 4px 3px 0 black inset;padding:10px;font-family:Verdana;font-size:14px;color:#9a6228"> coins:<font id = "coins_num"></font>
            <img style = "position:absolute;right:10px;bottom:3px;height:18px;" src='/img/add_coins.png'/>
        </div>
        <script>
            window.onload = function () {
                var thisURL = document.URL;    
                var getval =thisURL.split('?')[1]; 
                var openid = getval.split("=")[1];
                $.ajax({
                    type:'post',
                    url:"/coins",
                    data:{"openid":openid},
                    dataType:"json",
                    success:
                        function(json_data) {
                            refresh_list(json_data);
                            document.getElementById("coins_num").innerText = json_data.coins;
                        }
                });
            };
        </script>
    </body>    
</html>
