<html>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <head>
    <title>
        信息录入
    </title>
    <script src="/js/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/><meta name="apple-mobile-web-app-status-bar-style" content="black"/><meta content="telephone=no" name="format-detection"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="HandheldFriendly" content="true"/>
    </head>
    <body style="margin:0;padding:0;background-color:#eeeeee;font-family:微软雅黑">
        <input id="open_id" style="display:none;" value="change"/>
        <img id="choose_sex" src="/img/sex.png" style="position:absolute;width:100%;top:15%;"/>
        <div id="male" style="position:absolute;top:15%;left:54%;width:37%;box-shadow:inset 0 0 10px #aaaaaa;"></div>
        <div id="female" style="position:absolute;top:15%;left:10%;width:30%;"></div>
        <div id="weight" style="position:absolute;left:20%;width:60%">
            <div id="weight_title" style="float:left;position:absolute;">体重(kg)：</div>
            <input id="weight_input" style="float:left;position:absolute;left:35%;width:70%" value="change"/>
        </div>
        <div id="height" style="position:absolute;left:20%;width:60%">
            <div id="height_title" style="float:left;position:absolute;">身高(cm)：</div>
            <input id="height_input" style="float:left;position:absolute;left:35%;width:70%" value="change"/>
        </div>
        <button id="submit" style="position:absolute;left:35%;width:30%">确定</button>
        <script src="/js/info.js"></script>
    </body>
</html>
